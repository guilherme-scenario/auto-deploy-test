name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Test Env
      env:
        MY_SECRET_TEST: ${{ secrets.MY_SECRET_TEST }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: echo $MY_SECRET_TEST $AWS_ACCESS_KEY_ID $AWS_SECRET_KEY $AWS_REGION
    - name: Build with Maven
      env:
        MY_SECRET_TEST: ${{ secrets.MY_SECRET_TEST }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        mvn package assembly:single -Dspring.profiles.active=local
    - name: Execute Jar File
      run: |
        sudo kill -9 $(lsof -t -i:8080) &
        sudo AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} SERVER_PORT=${{ secrets.SERVER_PORT }} ANNOTATION_TEST_1=${{ secrets.ANNOTATION_TEST_1 }} ANNOTATION_TEST_2=${{ secrets.ANNOTATION_TEST_2 }} ANNOTATION_TEST_3=${{ secrets.ANNOTATION_TEST_3 }} ANNOTATION_TEST_4=${{ secrets.ANNOTATION_TEST_4 }} ANNOTATION_TEST_5=${{ secrets.ANNOTATION_TEST_5 }} ANNOTATION_TEST_5=${{ vars.VARIABLE_TEST }} java -jar /home/ec2-user/actions-runner/_work/auto-deploy-test/auto-deploy-test/target/auto-deploy.jar >> logs &
